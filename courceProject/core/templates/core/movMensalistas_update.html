{% extends 'base.html' %}

{% block main %}
        <h2>Updating movMensalista: {{movMensalista}}</h2>

        <form action="{% url 'core_movMensalistas_update' movMensalista.id %}" method="POST">
                {% csrf_token %}
                
                {{form.as_p}}
                
                <button type="submit">Salvar</button> 
        </form>

        <a href="{%url 'core_movMensalistas_delete' movMensalista.id %}" method="GET">Deletar</a>
{% endblock %}
