{% extends 'base.html' %}
{% load bootstrap%}
{% block main %}
    <div class="row">
        <div class="col">
            
            <h2>Lista veiculos</h2>
            
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <form action="{% url 'core_veiculo_novo' %}" method="POST">
                {% csrf_token %}
                
                {{form|bootstrap}}
                
                <button type="submit" class="btn btn-primary">Cadastrar</button> 
            </form>
        </div>
        <div class="col">
            <ul>
                {% for item_da_vez in veiculos %}
                    <li>
                        <a href="{% url 'core_veiculo_update' item_da_vez.id %}"> {{item_da_vez}} </a>
                    </li>
                {%endfor%}
            </ul>
        </div>
    </div>

{% endblock %}
