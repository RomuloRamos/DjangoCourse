{% extends 'base.html' %}
{%load bootstrap%}
{% block main %}
<div class="row">
        <div class="col">
                <h2>Updating mensalista: </h2>
                <h4>{{mensalista}}</h4>
        </div>        
</div>
<div class="row">
        <div class="col">
                <form action="{%url 'core_mensalistas_update' mensalista.id %}" method="POST">
                        {% csrf_token %}
                        {{form|bootstrap}}
                        <button type="submit" class="btn btn-primary">Salvar</button> 
                        <a href="{%url 'core_mensalistas_delete' mensalista.id %}" class="btn btn-danger" method="GET">Deletar</a>
                </form> 
        </div>
</div>
{% endblock %}
