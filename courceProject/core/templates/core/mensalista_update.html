{% extends 'base.html' %}
{%load bootstrap%}

{%block menu%}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'core_home' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Serviços</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'core_pessoa_lista' %}">Clientes</a>
                <a class="dropdown-item" href="{% url 'core_veiculo_lista' %}">Veículos</a>
                <a class="dropdown-item" href="{% url 'core_movRotativos_lista' %}">Movimento Rotativo</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item active" href="{% url 'core_mensalistas_lista' %}">Mensalistas</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">Logout</a>
        </li>
    </ul>
{%endblock%}

{% block main %}
<div class="row">
        <div class="col">
                <h2>Updating mensalista: </h2>
                <h4>{{mensalista}}</h4>
        </div>        
</div>
<div class="row">
        <div class="col">
                <form action="{%url 'core_mensalistas_update' mensalista.id %}" method="POST">
                        {% csrf_token %}
                        {{form|bootstrap}}
                        <button type="submit" class="btn btn-primary">Salvar</button> 
                        <a href="{%url 'core_mensalistas_delete' mensalista.id %}" class="btn btn-danger" method="GET">Deletar</a>
                </form> 
        </div>
</div>
{% endblock %}
