<h2>Lista Mensalistas</h2>

<ul>
{% for item_da_vez in mensalistas %}
    <li>{{item_da_vez.inicio}} - {{item_da_vez.veiculo.placa}}</li>
{%endfor%}
</ul>

<form action="{% url 'core_mensalistas_novo' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button> 
</form>
